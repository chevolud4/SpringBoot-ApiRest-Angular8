<div class="abrir-modal animacion fadeIn" *ngIf="modalservice.modal">
<div *ngIf="modalservice.modal" class="modal" tabindex="-1" role="dialog" style="display: block;">
  <!--*ngIf="modalservice.modal", es decir si el atributo modal es un boleano verdadero -->
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarmodal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm mb-3">
              <ul *ngIf="cliente" class="list-group text-dark">
                <li class="list-group-item active"> {{ cliente.a_name }} </li>
                <li class="list-group-item"> {{ cliente.a_lastname }} </li>
                <li class="list-group-item"> {{ cliente.a_fechanaci | date:"fullDate" }} </li>
                <li class="list-group-item"> {{ cliente.a_tutor }} </li>
                <li class="list-group-item"> {{ cliente.region.r_name }} </li>
                
              </ul>
              <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="input-group mb-3">
                <div class="custom-file">
                  <input (change)="seleccionarfoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Seleccionar Foto</label>
                </div>
                <div class="input-group-append">
                  <button (click)="subirFoto()" [disabled]="!fotoseleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">SUBIR UNA FOTO</button>
                </div>
              </div>
  
              <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{ progreso }}" aria-valuemin="0" aria-valuemax="100">
                  {{ progreso }}%
                </div>
              </div>
  
            </div>
            
            <div class="col-sm">
              <img *ngIf="cliente?.foto" src="http://localhost:9090/api/upload/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
              <!--*ngIf="cliente?.foto", que el cliente cotenga una foto  -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarmodal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
