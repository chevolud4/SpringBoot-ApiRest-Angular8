<button type="button" (click)="sethabilitar()" class="btn btn-primary my-3">
     {{ habilitar == true? 'OCULTAR': 'HABILITAR' }} 
</button>

<div class="card">
    <div class="card-title">
        Listado de Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li *ngFor="let curso of listacurso" class="list-group-item">
            {{ curso }}
        </li>
    </ul>
</div>
